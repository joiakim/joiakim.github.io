<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} - {{ site.title }}</title>
  <!-- MathJax CDN for rendering LaTeX math -->
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
    }
    nav {
      text-align: right;
      margin-bottom: 20px;
      padding: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 5px 15px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #0066cc;
    }
    .center-content {
      text-align: center;
    }
    .center-content ul {
      list-style: none;
      padding: 0;
    }
    .center-content ul li {
      margin: 8px 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      margin-top: 40px;
    }
    h2 {
      font-size: 2em;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      margin-top: 25px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .paper-item, .experience-item {
      margin-bottom: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    .paper-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    .paper-authors {
      font-style: italic;
      color: #666;
      margin-bottom: 5px;
    }
    .experience-title {
      font-weight: bold;
      font-size: 1.1em;
    }
    .experience-company {
      color: #666;
      margin-bottom: 5px;
    }
    .date {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <a href="/">Home</a> | 
    <a href="/blogs/">Blogs</a> |
    <a href="/about/">About</a>
  </nav>
  <hr>

  {{ content }}

</body>
</html>
