<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} - {{ site.title }}</title>
  <!-- MathJax CDN for rendering LaTeX math -->
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
  <style>
    body {
      max-width: 800px;  /* Limits width for readability */
      margin: 0 auto;    /* Centers the entire body content */
      padding: 20px;     /* Adds some space */
      text-align: left;  /* Default text left, but we can override */
    }
    nav {
      text-align: right;  /* Shifts nav tabs to the right */
      margin-bottom: 10px;
    }
    .center-content {
      text-align: center;  /* For centering specific sections like welcome */
    }
    h1 {
      font-size: 3em;  /* Large for welcome */
      margin-bottom: 20px;  /* Space below welcome */
    }
    p {
      font-size: 1.2em;  /* Medium for info paragraphs */
      margin-bottom: 15px;  /* Space below each paragraph */
    }
    h3 {
      font-size: 1.5em;  /* Medium-large for section headers like Connect */
      margin-bottom: 10px;  /* Space below header */
    }
    ul {
      margin-bottom: 20px;  /* Space below socials list */
      list-style-position: inside;  /* Keeps bullets centered */
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <a href="/">Home</a> | 
    <a href="/blogs/">Blogs</a>
  </nav>
  <hr>  <!-- Horizontal line separator -->

  {{ content }}  <!-- Where page-specific content goes -->

</body>
</html>
